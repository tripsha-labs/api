service: tripsha-app-api

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage}

  dynamodb:
    start:
      migrate: true
  tableThroughputs:
    prod: 5
    default: 1
  tableThroughput: ${self:custom.tableThroughputs.${self:custom.stage}, self:custom.tableThroughputs.default}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  environment: ${file(env.yml):${self:custom.stage}, file(env.yml):default}
  tblUsers: ${self:custom.stage}-users
  tblTrips: ${self:custom.stage}-trips
  tblTags: ${self:custom.stage}-tags
  tblConnections: ${self:custom.stage}-connections
  tblMessages: ${self:custom.stage}-messages
  tblGroupMessages: ${self:custom.stage}-group-messages

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  environment: ${file(src/resources/env-variables.yml)}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - 'Fn::GetAtt': [Users, Arn]
        - 'Fn::GetAtt': [Trips, Arn]
        - 'Fn::GetAtt': [Tags, Arn]
        - 'Fn::GetAtt': [Connections, Arn]
        - 'Fn::GetAtt': [Messages, Arn]
        - 'Fn::GetAtt': [GroupMessages, Arn]
    - Effect: Allow
      Action:
        - 'execute-api:ManageConnections'
      Resource:
        - 'arn:aws:execute-api:*:*:**/@connections/*'
package:
  individually: true

functions:
  - ${file(src/routes/users/functions.yml)}
  - ${file(src/routes/trips/functions.yml)}
  - ${file(src/routes/interactions/functions.yml)}

resources:
  # API Gateway Errors
  - ${file(src/resources/api-gateway-errors.yml)}
  # DynamoDB
  - ${file(src/resources/dynamodb-table.yml)}
  # S3
  - ${file(src/resources/s3-bucket.yml)}
  # Cognito
  - ${file(src/resources/cognito-user-pool.yml)}
  - ${file(src/resources/cognito-identity-pool.yml)}
