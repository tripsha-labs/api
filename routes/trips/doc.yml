endpoints:
  create:
    summary: "Create Trip"
    description: "Create new trip and sends generated trip id"
    tags:
      - Trips
    requestModels:
      "application/json": TripRequest
    methodResponses:
      -
        statusCode: '200'
        responseModels:
          "application/json": TripResponse  
  list:
    summary: "List Trips"
    description: "List all the trips for matching criteria"
    tags:
      - Trips
    requestModels:
      "application/json": TripRequest
    methodResponses:
      -
        statusCode: '200'
        responseModels:
          "application/json": TripResponse
  get:
    summary: "Get Trip"
    description: "Get single trip by ID"
    tags:
      - Trips
    requestModels:
      "application/json": TripRequest
    methodResponses:
      -
        statusCode: '200'
        responseModels:
          "application/json": TripResponse
  update:
    summary: "Update Trip"
    description: "Updates a trip by ID and content in the request"
    tags:
      - Trips
    requestModels:
      "application/json": TripRequest
    methodResponses:
      -
        statusCode: '200'
        responseModels:
          "application/json": TripResponse
  delete:
    summary: "Delete Trip"
    description: "Deletes a trip by ID"
    tags:
      - Trips
    requestModels:
      "application/json": TripRequest
    methodResponses:
      -
        statusCode: '200'
        responseModels:
          "application/json": TripResponse
    