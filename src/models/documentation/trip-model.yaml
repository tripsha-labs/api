components:
  schemas:
    TripModel:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        startDate:
          type: number
          format: 'YYYYMMDD'
        endDate:
          type: number
          format: 'YYYYMMDD'
        focus:
          type: string
        destinations:
          type: array
          items:
            type: string
        minGroupSize:
          type: number
        maxGroupSize:
          type: number
        spotsAvailable:
          type: number
        languages:
          type: array
          items:
            type: string
            enum:
              - english
        interests:
          type: array
          items:
            type: string
        pictureUrls:
          type: array
          items:
            type: string
        spotFilledRank:
          type: number
        tripLength:
          type: number
        groupSize:
          type: number
        itineraries:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              desciption:
                type: string
              imageUrl:
                type: string
        rooms:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              cost:
                type: number
              available:
                type: number
              filled:
                type: number
        addOns:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              cost:
                type: number
              available:
                type: number
              filled:
                type: number
        isDepositApplicable:
          type: boolean
        deposit:
          type: object
          properties:
            amount:
              type: number
            expirationDate:
              type: number
            includeAddOns:
              type: boolean
        isDiscountApplicable:
          type: boolean
        discounts:
          type: array
          items:
            type: object
            properties:
              discType:
                type: string
              name:
                type: string
              amount:
                type: number
              expirationDate:
                type: number
              includeAddOns:
                type: boolean
        priceIncludes:
          type: string
        priceExcludes:
          type: string
        lastBookingDate:
          type: number
        status:
          type: string
        spotsFilled:
          type: number
        favoriteCount:
          type: number
        spotsReserved:
          type: number
        isLocked:
          type: boolean
        showGroupHistory:
          type: boolean
        isPublic:
          type: boolean
        isActive:
          type: boolean
        isFull:
          type: boolean
        isArchived:
          type: boolean
          description: Trip is expired, startDate less than todays date.
        isFavorite:
          type: boolean
        createdAt:
          type: number
          format: unix timestamp
        updatedAt:
          type: number
          format: unix timestamp
        ownerId:
          type: string
        createdBy:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            avatarUrl:
              type: string
