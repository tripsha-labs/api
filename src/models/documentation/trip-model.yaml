components:
  schemas:
    TripModel:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        startDate:
          type: string
          format: utc datetime
        endDate:
          type: string
          format: utc datetime
        languages:
          type: array
          items:
            type: string
            enum:
              - english
        budgets:
          type: array
          items:
            type: string
        groupSize:
          type: integer
        interests:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: utc datetime
        updatedAt:
          type: string
          format: utc datetime
        userId:
          type: string
        isActive:
          type: boolean
        isArchived:
          type: boolean
