components:
  schemas:
    TripModel:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        destinations:
          type: array
          items:
            type: string
        startDate:
          type: number
          format: unix timestamp
        endDate:
          type: number
          format: unix timestamp
        languages:
          type: array
          items:
            type: string
            enum:
              - english
        budgets:
          type: array
          items:
            type: string
        groupSize:
          type: integer
        minGroupSize:
          type: integer
        maxGroupSize:
          type: integer
        interests:
          type: array
          items:
            type: string
        ownerId:
          type: string
        isPublic:
          type: boolean
        isActive:
          type: boolean
        isArchived:
          type: boolean
        createdAt:
          type: number
          format: unix timestamp
        updatedAt:
          type: string
          format: unix timestamp
        createdBy:
          type: object
          properties:
            firstName:
              type: string
            lastName:
              type: string
            avatarUrl:
              type: string
            gender:
              type: string
