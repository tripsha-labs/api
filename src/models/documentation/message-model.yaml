components:
  schemas:
    MessageModel:
      type: object
      properties:
        id:
          type: string
        toMemberId:
          type: string
          description: user id of receiver
        fromMemberId:
          type: string
          description: user id of sender
        sentOn:
          type: string
          format: utc datetime
        message:
          type: string
        type:
          type: string
          enum:
            - text
