components:
  schemas:
    UserModel:
      type: object
      required:
        - username
        - email
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dob:
          type: string
          format: 'date'
        livesIn:
          type: string
        gender:
          type: string
          enum:
            - 'male'
            - 'female'
            - 'other'
        spokenLanguages:
          type: string
        bio:
          type: string
        isLookingForTravel:
          type: boolean
        avatarUrl:
          type: string
        connections:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              details:
                type: string
            description: Social media connection object
        interests:
          type: array
          items:
            type: string
        bucketList:
          type: string
          desciption: List of interested countries
        isActive:
          type: boolean
        createdAt:
          type: 'number'
          format: 'unix timestamp'
        updatedAt:
          type: 'number'
          format: 'unix timestamp'
