components:
  schemas:
    UserModel:
      type: object
      required:
        - username
        - email
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dob:
          type: string
          format: 'date'
        currentCity:
          type: string
        gender:
          type: string
          enum:
            - 'male'
            - 'female'
            - 'other'
        spokenLanguages:
          type: array
          description: 'List of languages user can speak'
          items:
            type: object
            properties:
              name:
                type: 'string'
              level:
                type: 'string'
        bio:
          type: string
        isLookingForTravel:
          type: boolean
        avatarUrl:
          type: string
        socialConnections:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              details:
                type: string
            description: Social media connection object
        interests:
          type: array
          items:
            type: string
        countryInterests:
          type: array
          items:
            type: string
        isActive:
          type: boolean
        createdAt:
          type: 'string'
          format: 'utc date'
        updatedAt:
          type: 'string'
          format: 'utc date'
