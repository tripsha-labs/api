components:
  schemas:
    UserModel:
      type: object
      required:
        - username
        - email
      properties:
        _id:
          type: string
          description: User Id
        username:
          type: string
        awsUsername:
          type: string
        awsUserId:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dob:
          type: number
          format: 'YYYYMMDD'
        livesIn:
          type: string
        gender:
          type: string
          enum:
            - 'male'
            - 'female'
            - 'other'
        spokenLanguages:
          type: string
        bio:
          type: string
        isLookingForTravel:
          type: boolean
        avatarUrl:
          type: string
        interests:
          type: array
          items:
            type: string
        bucketList:
          type: string
        hasFirstBooking:
          type: boolean
        isAdmin:
          type: boolean
        isOnline:
          type: boolean
        lastOnlineTime:
          type: number
        isEmailVerified:
          type: boolean
        isPhoneVerified:
          type: boolean
        isIdentityVerified:
          type: boolean    
        isStripeAccountConnected:
          type: boolean
        isActive:
          type: boolean
        createdAt:
          type: string
        updatedAt:
          type: string
        travelStyle:
          type: string
        travelWithHostReason:
          type: string
        itemsTravelWith:
          type: string
        isTripAgreed:
          type: boolean
        isStripeAccountConnected:
          type: boolean
        showDashboardTutorial:
          type: boolean
        hasFirstBooking:
          type: boolean
        isHostFirstLogin:
          type: boolean
