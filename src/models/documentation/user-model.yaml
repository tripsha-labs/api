components:
  schemas:
    UserModel:
      type: object
      required:
        - username
        - email
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        dob:
          type: date
          format: 'YYYYMMDD'
        livesIn:
          type: string
        gender:
          type: string
          enum:
            - 'male'
            - 'female'
            - 'other'
        spokenLanguages:
          type: string
        bio:
          type: string
        isLookingForTravel:
          type: boolean
        avatarUrl:
          type: string
        interests:
          type: array
          items:
            type: string
        bucketList:
          type: string
          desciption: List of interested countries
        hasFirstBooking:
          type: boolean
        isAdmin:
          type: boolean
        isOnline:
          type: boolean
        lastOnlineTime:
          type: number
        isEmailVerified:
          type: boolean
        isPhoneVerified:
          type: boolean
        isIdentityVerified:
          type: boolean
        showDashboardTutorial:
          type: boolean
        isStripeAccountConnected:
          type: boolean
        isActive:
          type: boolean
        createdAt:
          type: 'string'
          desciption: Datetime
        updatedAt:
          type: 'string'
          desciption: Datetime
