components:
  schemas:
    CommonErrorFormat:
      type: object
      required:
        - status
        - result
      properties:
        status:
          type: string
          default: 'error'
        result:
          type: object
          required:
            - errorCode
            - message
          properties:
            errorCode:
              type: string
              description: Error code to handle internationalization(i18n)
            message:
              type: string
              description: Error message in english
            field:
              type: string
              description: Error field name
    CommonSuccessFormat:
      type: object
      required:
        - status
        - result
      properties:
        status:
          type: string
          default: 'success'
        result:
          type: string
          default: 'success'
