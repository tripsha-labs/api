components:
  parameters:
    queryUserId:
      name: 'userId'
      in: 'query'
      description: 'Id of the user'
      schema:
        type: 'string'
    queryLimit:
      name: 'limit'
      in: 'query'
      description: 'No of records per page'
      schema:
        type: 'string'
        default: 25
    queryPage:
      name: 'page'
      in: 'query'
      description: 'Page number'
      schema:
        type: 'string'
        default: 1
    querySortBy:
      name: 'sortBy'
      in: 'query'
      description: 'Name of the field to sort'
      schema:
        type: 'string'
        default: 'firstName'
    querySortOrder:
      name: 'sortOrder'
      in: 'query'
      description: 'Sort order'
      schema:
        type: 'number'
        enum:
          - 1
          - -1
        default: -1
    querySearch:
      name: 'search'
      in: 'query'
      description: 'Search filter'
      schema:
        type: 'string'
