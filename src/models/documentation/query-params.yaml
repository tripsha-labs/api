components:
  parameters:
    queryMemberId:
      name: 'memberId'
      in: 'query'
      description: 'Id of the user'
      schema:
        type: 'string'
    queryUserId:
      name: 'userId'
      in: 'query'
      description: 'Id of the user'
      schema:
        type: 'string'
    queryNextPageToken:
      name: 'nextPageToken'
      in: 'query'
      description: 'Next Page token'
      schema:
        type: 'string'
    querySortByUsername:
      name: 'sortBy'
      in: 'query'
      description: 'Sort by username'
      schema:
        type: 'string'
        default: username
        enum:
          - username
    querySortBy:
      name: 'sortBy'
      in: 'query'
      description: 'Sort by key'
      schema:
        type: 'string'
        default: 'updatedAt'
        enum:
          - 'updatedAt'
          - 'startDate'
          - 'spotsFilled'
    querySortOrder:
      name: 'sortOrder'
      in: 'query'
      description: 'Sort order applied on `sortBy` fields'
      schema:
        type: 'number'
        enum:
          - 1
          - -1
        default: -1
    querySearch:
      name: 'search'
      in: 'query'
      description: 'Search filter'
      schema:
        type: 'string'
    queryBudgets:
      name: 'budgets'
      in: 'query'
      description: 'Search budgets filter, comma separated values. $,$$'
      schema:
        type: 'string'
    queryMinGroupSize:
      name: 'minGroupSize'
      in: 'query'
      description: 'Search for minGroupSize'
      schema:
        type: 'number'
    queryMaxGroupSize:
      name: 'maxGroupSize'
      in: 'query'
      description: 'Search for maxGroupSize'
      schema:
        type: 'number'
    queryMinStartDate:
      name: 'minStartDate'
      in: 'query'
      description: 'Search for minStartDate. Format: `YYYYMMDD`'
      schema:
        type: 'date'
        format: 'YYYYMMDD'
    queryMaxEndDate:
      name: 'maxEndDate'
      in: 'query'
      description: 'Search for maxEndDate. Format: `YYYYMMDD`'
      schema:
        type: 'date'
        format: 'YYYYMMDD'
    queryMinTripLength:
      name: 'minTripLength'
      in: 'query'
      description: 'Search for minTripLength'
      schema:
        type: 'number'
    queryMaxTripLength:
      name: 'maxTripLength'
      in: 'query'
      description: 'Search for maxTripLength'
      schema:
        type: 'number'
    queryInterests:
      name: 'interests'
      in: 'query'
      description: 'Search for interests, comma separated values. Ex. value1,value2'
      schema:
        type: 'string'
    queryDestinations:
      name: 'destinations'
      in: 'query'
      description: 'Search for destinations, comma separated values. Ex. value1,value2'
      schema:
        type: 'string'
