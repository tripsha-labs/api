listHostRequests:
  handler: src/routes/hosts/handler.listHostRequests
  events:
    - http:
        path: host-requests
        method: get
        cors: true
        authorizer: aws_iam

createHostRequest:
  handler: src/routes/hosts/handler.createHostRequest
  events:
    - http:
        path: host-requests
        method: post
        cors: true
        authorizer: aws_iam

getHostRequest:
  handler: src/routes/hosts/handler.getHostRequest
  events:
    - http:
        path: host-requests/{id}
        method: get
        cors: true
        authorizer: aws_iam

updateHostRequest:
  handler: src/routes/hosts/handler.updateHostRequest
  events:
    - http:
        path: host-requests/{id}
        method: put
        cors: true
        authorizer: aws_iam

deleteHostRequest:
  handler: src/routes/hosts/handler.deleteHostRequest
  events:
    - http:
        path: host-requests/{id}
        method: delete
        cors: true
        authorizer: aws_iam
