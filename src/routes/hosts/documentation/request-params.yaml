components:
  parameters:
    createHostRequest:
      in: path
      name: body
      description: Create host request payload
      required: true
      schema:
        properties:
          kindOfTripHostingOverview:
            type: string
            description: Describe type of trip you planning to host
          hostingCapacity:
            type: string
            enum:
              - '1'
              - '2-3'
              - '5-10'
              - '10+'
          hostingForCountries:
            type: array
          targettingTypesOfTravelers:
            type: string
            description: Hosting trip for kind of audience group?
            enum:
              - true
              - false

          groupTripHostingExperience:
            type: string
            description: Host trip hosting experience
            enum:
              - 'professional'
              - 'intermediate'
              - 'beginner'
          pastAccomplishmentReferences:
            type: string
            description: Host past experiences reference links

    updateHostRequest:
      in: path
      name: body
      description: Update host request payload
      required: true
      schema:
        properties:
          action:
            type: string
            enum:
              - approved
              - declined
