paths:
  /public/tags:
    get:
      description: Return list of matching interest tags
      operationId: listTags
      tags:
        - Tags
      parameters:
        - $ref: '#/components/parameters/querySearch'
      responses:
        '200':
          description: Tags response
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - result
                properties:
                  status:
                    type: string
                    default: 'success'
                  result:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/TagModel'
                      nextPageToken:
                        type: string
                        description: 'End of the result this will not come, It will used to retrive next page data'
                      count:
                        type: number
                        description: Count of the current records
