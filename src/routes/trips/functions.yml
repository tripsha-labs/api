createTrip:
  handler: src/routes/trips/create.createTrip
  events:
    - http:
        path: trips
        method: post
        cors: true
        authorizer: aws_iam
myTripList:
  handler: src/routes/trips/mytrips.myTrips
  events:
    - http:
        path: mytrips
        method: get
        cors: true
        authorizer: aws_iam

savedTripList:
  handler: src/routes/trips/saved-trips.savedTrips
  events:
    - http:
        path: saved-trips
        method: get
        cors: true
        authorizer: aws_iam

getTrip:
  handler: src/routes/trips/get.getTrip
  events:
    - http:
        path: trips/{id}
        method: get
        cors: true

listTrips:
  handler: src/routes/trips/list.listTrips
  events:
    - http:
        path: trips
        method: get
        cors: true

updateTrip:
  handler: src/routes/trips/update.updateTrip
  events:
    - http:
        path: trips/{id}
        method: put
        cors: true
        authorizer: aws_iam

deleteTrip:
  handler: src/routes/trips/delete.deleteTrip
  events:
    - http:
        path: trips/{id}
        method: delete
        cors: true
        authorizer: aws_iam
