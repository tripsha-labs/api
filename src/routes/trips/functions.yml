createTrip:
  handler: src/routes/trips/create.main
  events:
    - http:
        path: trips
        method: post
        cors: true
        authorizer: aws_iam

getTrip:
  handler: src/routes/trips/get.main
  events:
    - http:
        path: trips/{id}
        method: get
        cors: true
        authorizer: aws_iam

listTrips:
  handler: src/routes/trips/list.main
  events:
    - http:
        path: trips
        method: get
        cors: true
        authorizer: aws_iam

getTripPublic:
  handler: src/routes/trips/public_get.main
  events:
    - http:
        path: public/trips/{id}
        method: get
        cors: true

listTripsPublic:
  handler: src/routes/trips/public_list.main
  events:
    - http:
        path: public/trips
        method: get
        cors: true

updateTrip:
  handler: src/routes/trips/update.main
  events:
    - http:
        path: trips/{id}
        method: put
        cors: true
        authorizer: aws_iam

deleteTrip:
  handler: src/routes/trips/delete.main
  events:
    - http:
        path: trips/{id}
        method: delete
        cors: true
        authorizer: aws_iam