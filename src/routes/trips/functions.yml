createTrip:
  handler: src/routes/trips/handler.createTrip
  events:
    - http:
        path: trips
        method: post
        cors: true
        authorizer: aws_iam
myTripList:
  handler: src/routes/trips/handler.myTrips
  events:
    - http:
        path: mytrips
        method: get
        cors: true
        authorizer: aws_iam

savedTripList:
  handler: src/routes/trips/handler.savedTrips
  events:
    - http:
        path: saved-trips
        method: get
        cors: true
        authorizer: aws_iam

getTrip:
  handler: src/routes/trips/handler.getTrip
  events:
    - http:
        path: trips/{id}
        method: get
        cors: true

getPrivateTrip:
  handler: src/routes/trips/handler.getTrip
  events:
    - http:
        path: private/trips/{id}
        method: get
        cors: true
        authorizer: aws_iam

listTrips:
  handler: src/routes/trips/handler.listTrips
  events:
    - http:
        path: trips
        method: get
        cors: true

listPrivateTrips:
  handler: src/routes/trips/handler.listTrips
  events:
    - http:
        path: private/trips
        method: get
        cors: true
        authorizer: aws_iam

updateTrip:
  handler: src/routes/trips/handler.updateTrip
  events:
    - http:
        path: trips/{id}
        method: put
        cors: true
        authorizer: aws_iam

deleteTrip:
  handler: src/routes/trips/handler.deleteTrip
  events:
    - http:
        path: trips/{id}
        method: delete
        cors: true
        authorizer: aws_iam

sendEmail:
  handler: src/routes/trips/handler.sendEmails
  events:
    - http:
        path: sendEmail
        method: post
        cors: true
