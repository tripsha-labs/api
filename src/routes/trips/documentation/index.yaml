paths:
  /trips:
    get:
      description: Returns list of trips
      operationId: listTrips
      tags:
        - Trips
      parameters:
        - $ref: '#/components/parameters/queryLimit'
        - $ref: '#/components/parameters/queryPage'
        - $ref: '#/components/parameters/querySortBy'
        - $ref: '#/components/parameters/querySortOrder'
      responses:
        '200':
          description: Trip response
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - result
                properties:
                  status:
                    type: string
                    default: 'success'
                  result:
                    type: object
                    properties:
                      totalCount:
                        type: number
                        description: Total number of records
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/TripModel'
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonErrorFormat'
    post:
      description: Creates a trip
      operationId: createTrip
      tags:
        - Trips
      parameters:
        - $ref: '#/components/parameters/createTrip'
      responses:
        '200':
          description: Trip response
          content:
            application/json:
              schema:
                properties:
                  status:
                    type: string
                  result:
                    type: string
                    description: Trip id
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonErrorFormat'
  /trips/{tripId}:
    get:
      description: Returns a trip based on a trip ID
      operationId: findTripById
      tags:
        - Trips
      parameters:
        - $ref: '#/components/parameters/pathTripId'
      responses:
        '200':
          description: Trip response
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - result
                properties:
                  status:
                    type: string
                    default: 'success'
                  result:
                    $ref: '#/components/schemas/TripModel'
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonErrorFormat'
    put:
      description: Updates a single trip based on the ID supplied and data
      operationId: updateTrip
      tags:
        - Trips
      parameters:
        - $ref: '#/components/parameters/pathTripId'
        - $ref: '#/components/parameters/updateTrip'
      responses:
        '204':
          description: Trip updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonSuccessFormat'
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonErrorFormat'
    delete:
      description: deletes a single trip based on the ID supplied
      operationId: deleteTrip
      tags:
        - Trips
      parameters:
        - $ref: '#/components/parameters/pathTripId'
      responses:
        '204':
          description: Trip deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonSuccessFormat'
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonErrorFormat'
