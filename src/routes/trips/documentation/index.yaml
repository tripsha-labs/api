paths:
  /public/trips:
    get:
      description: Returns list of trips for anonymous user
      operationId: publicListTrips
      tags:
        - Public Trips
      produces:
        - application/json
      parameters:
        - $ref: '#components/schemas/queryLimit'
        - $ref: '#components/schemas/queryPage'
        - $ref: '#components/schemas/querySortBy'
        - $ref: '#components/schemas/querySortOrder'
      responses:
        '200':
          description: Trip response
          schema:
            type: object
            required:
              - status
              - result
            properties:
              status:
                type: string
                default: 'success'
              result:
                type: object
                properties:
                  total_count:
                    type: number
                    description: Total number of records
                  data:
                    type: array
                    items:
                      $ref: '#/definitions/TripModel'
        default:
          description: unexpected error
          schema:
            $ref: '#/components/schemas/commonErrorFormat'
  /public/trips/{tripId}:
    get:
      description: Returns single trip id for anonymous user
      operationId: publicGetTrips
      tags:
        - Public Trips
      produces:
        - application/json
      parameters:
        - $ref: '#components/schemas/pathTripId'
      responses:
        '200':
          description: User response
          schema:
            type: object
            required:
              - status
              - result
            properties:
              status:
                type: string
                default: 'success'
              result:
                $ref: '#/definitions/TripModel'
        default:
          description: unexpected error
          schema:
            $ref: '#/components/schemas/commonErrorFormat'
  /trips:
    get:
      description: Returns list of trips
      operationId: listTrips
      tags:
        - Trips
      produces:
        - application/json
      parameters:
        - $ref: '#components/schemas/queryLimit'
        - $ref: '#components/schemas/queryPage'
        - $ref: '#components/schemas/querySortBy'
        - $ref: '#components/schemas/querySortOrder'
      responses:
        '200':
          description: Trip response
          schema:
            type: object
            required:
              - status
              - result
            properties:
              status:
                type: string
                default: 'success'
              result:
                type: object
                properties:
                  total_count:
                    type: number
                    description: Total number of records
                  data:
                    type: array
                    items:
                      $ref: '#/definitions/TripModel'
        default:
          description: Unexpected error
          schema:
            $ref: '#/components/schemas/commonErrorFormat'
    post:
      description: Creates a trip
      operationId: createTrip
      tags:
        - Trips
      produces:
        - application/json
      parameters:
        - in: body
          description: Create trip payload
          required: true
          schema:
            - $ref: '#components/schemas/createTrip'
      responses:
        '200':
          description: Trip response
          schema:
            $ref: '#/definitions/TripModel'
        default:
          description: Unexpected error
          schema:
            $ref: '#/components/schemas/commonErrorFormat'
  /trips/{tripId}:
    get:
      description: Returns a trip based on a trip ID
      operationId: findTripById
      tags:
        - Trips
      produces:
        - application/json
      parameters:
        - $ref: '#components/schemas/pathTripId'
      responses:
        '200':
          description: Trip response
          schema:
            type: object
            required:
              - status
              - result
            properties:
              status:
                type: string
                default: 'success'
              result:
                $ref: '#/definitions/TripModel'
        default:
          description: Unexpected error
          schema:
            $ref: '#/components/schemas/commonErrorFormat'
    put:
      description: updates a single trip based on the ID supplied and data
      operationId: updateTrip
      tags:
        - Trips
      parameters:
        - $ref: '#components/schemas/pathTripId'
        - in: body
          description: Update trip payload
          required: true
          schema:
            $ref: '#components/schemas/createTrip'
      responses:
        '204':
          description: Trip updated
          schema:
            $ref: '#/components/schemas/commonUpdateSuccessFormat'
        default:
          description: Unexpected error
          schema:
            $ref: '#/components/schemas/commonErrorFormat'
    delete:
      description: deletes a single trip based on the ID supplied
      operationId: deleteTrip
      tags:
        - Trips
      parameters:
        - $ref: '#components/schemas/pathTripId'
      responses:
        '204':
          description: Trip deleted
          schema:
            $ref: '#/components/schemas/commonUpdateSuccessFormat'
        default:
          description: Unexpected error
          schema:
            $ref: '#/components/schemas/commonErrorFormat'
