        description:
          type: string
        startDate:
          type: string
          format: utc datetime
        endDate:
          type: string
          format: utc datetime
        langauges:
          type: array
          items:
            type: string
            enum:
              - english
        budgets:
          type: array
          items:
            type: string
        destinations:
          type: array
          items:
            type: object
            properties:
              endDate:
                type: string
                format: utc datetime
              country:
                type: string
              address:
                type: string
              name:
                type: string
              description:
                type: string
              mapLocation:
                type: string
              pictures:
                type: array
                items:
                  type: object
                  properties:
                    description:
                      type: string
                    type:
                      type: string
                    url:
                      type: string
              startDate:
                type: string
                format: utc datetime
        members:
          type: array
          items:
            type: object
            properties:
              memberId:
                type: string
              favorite:
                type: boolean
              interestType:
                type: string
                enum:
                  - confirmed
                  - unconfirmed
        interests:
          type: array
          items:
            type: string
      xml:
        name: 'createTrip'
