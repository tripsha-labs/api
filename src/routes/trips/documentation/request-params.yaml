components:
  schemas:
    CreateUpdateTrip:
      properties:
        title:
          type: string
        description:
          type: string
        groupSize:
          type: number
        startDate:
          type: string
          format: utc datetime
        endDate:
          type: string
          format: utc datetime
        languages:
          type: array
          items:
            type: string
            enum:
              - english
        budgets:
          type: array
          items:
            type: string
        interests:
          type: array
          items:
            type: string
        isActive:
          type: boolean
  parameters:
    createTrip:
      in: body
      name: body
      description: Create trip payload
      required: true
      schema:
        $ref: '#/components/schemas/CreateUpdateTrip'
    updateTrip:
      in: body
      name: body
      description: Update trip payload
      required: true
      schema:
        $ref: '#/components/schemas/CreateUpdateTrip'
