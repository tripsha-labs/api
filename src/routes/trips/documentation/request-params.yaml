components:
  schemas:
    CreateUpdateTrip:
      required:
        - title
        - startDate
        - endDate
        - minGroupSize
        - maxGroupSize
        - spotsAvailable
      properties:
        title:
          type: string
        description:
          type: string
        startDate:
          type: number
          format: 'YYYYMMDD'
        endDate:
          type: number
          format: 'YYYYMMDD'
        focus:
          type: string
        destinations:
          type: array
          items:
            type: string
        minGroupSize:
          type: number
        maxGroupSize:
          type: number
        spotsAvailable:
          type: number
        languages:
          type: array
          items:
            type: string
        pictureUrls:
          type: array
          items:
            type: string
        interests:
          type: array
          items:
            type: string
        itineraries:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              title:
                type: string
              desciption:
                type: string
              imageUrl:
                type: string
        rooms:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              cost:
                type: number
              available:
                type: number
        addOns:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              cost:
                type: number
              available:
                type: number
        isDepositApplicable:
          type: boolean
        deposit:
          type: object
          properties:
            amount:
              type: number
            expirationDate:
              type: number
            includeAddOns:
              type: boolean
        isDiscountApplicable:
          type: boolean
        discounts:
          type: array
          items:
            type: object
            properties:
              discType:
                type: string
              name:
                type: string
              amount:
                type: number
              expirationDate:
                type: number
              includeAddOns:
                type: boolean
        priceIncludes:
          type: string
        priceExcludes:
          type: string
        lastBookingDate:
          type: number
        status:
          type: string
        isPublic:
          type: boolean
  parameters:
    createTrip:
      in: path
      name: body
      description: Create trip payload
      required: true
      schema:
        $ref: '#/components/schemas/CreateUpdateTrip'
    updateTrip:
      in: path
      name: body
      description: Update trip payload
      required: true
      schema:
        $ref: '#/components/schemas/CreateUpdateTrip'
