            type: string
        minGroupSize:
          type: number
          required: true
        maxGroupSize:
          type: number
          required: true
        startDate:
          type: string
          format: 'YYYYMMDD'
          required: true
        endDate:
          type: string
          format: 'YYYYMMDD'
          required: true
        languages:
          type: array
          items:
            type: string
