              - $$$
              - $$$$
              - $$$$$
        connections:
          type: array
          items:
            type: string
        pictureUrls:
          type: array
          items:
            type: string
        interests:
          type: array
          items:
            type: string
        isPublic:
          type: boolean
  parameters:
    createTrip:
      in: body
      name: body
      description: Create trip payload
