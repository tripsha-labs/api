paths:
  /public/countries:
    get:
      description: Return list of matching countries
      operationId: listCountries
      tags:
        - Countries
      parameters:
        - $ref: '#/components/parameters/querySearch'
      responses:
        '200':
          description: Countries response
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - result
                properties:
                  status:
                    type: string
                    default: 'success'
                  result:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/CountryModel'
