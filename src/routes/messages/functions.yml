listMessages:
  handler: src/routes/messages/handler.listMessages
  events:
    - http:
        path: messages
        method: get
        cors: true
        authorizer: aws_iam

listConversations:
  handler: src/routes/messages/handler.listConversations
  events:
    - http:
        path: conversations
        method: get
        cors: true
        authorizer: aws_iam

sendMessages:
  handler: src/routes/messages/handler.sendMessage
  events:
    - http:
        path: send-message
        method: post
        cors: true
        authorizer: aws_iam

connectionHandler:
  handler: src/routes/messages/handler.connectionHandler
  events:
    - websocket:
        route: $connect
        authorizer:
          name: auth
          identitySource:
            - 'route.request.querystring.Auth'
    - websocket:
        route: $disconnect
auth:
  handler: src/routes/messages/handler.auth
defaultHandler:
  handler: src/routes/messages/handler.defaultHandler
  events:
    - websocket:
        route: $default
sendMessageHandler:
  handler: src/routes/messages/handler.sendMessageHandler
  events:
    - websocket:
        route: sendMessage
readMessageHandler:
  handler: src/routes/messages/handler.readMessageHandler
  events:
    - websocket:
        route: readMessage

