connectionHandler:
  handler: src/routes/interactions/handler.connectionHandler
  events:
    - websocket:
        route: $connect
    - websocket:
        route: $disconnect
defaultHandler:
  handler: src/routes/interactions/handler.defaultHandler
  events:
    - websocket:
        route: $default
sendMessageHandler:
  handler: src/routes/interactions/handler.sendMessageHandler
  events:
    - websocket:
        route: sendMessage
