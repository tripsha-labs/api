components:
  parameters:
    createUser:
      in: body
      name: Create user body
      description: Create user payload
      required: true
      schema:
        properties:
          username:
            type: string
          email:
            type: string
          firstName:
            type: string
          lastName:
            type: string
    updateUser:
      in: body
      name: Update user body
      description: Update user payload
      required: true
      schema:
        properties:
          firstName:
            type: string
          lastName:
            type: string
          dob:
            type: string
            format: 'date'
          homeAddress:
            type: object
            properties:
              country:
                type: string
              address:
                type: string
              city:
                type: string
              state:
                type: string
              zipcode:
                type: string
          gender:
            type: string
            enum:
              - 'male'
              - 'female'
              - 'other'
          phone:
            type: string
          spokenLanguages:
            type: array
            description: 'List of languages user can speak'
            items:
              type: string
          bio:
            type: string
          isLookingForTravel:
            type: boolean
          profilePic:
            type: string
          connections:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                details:
                  type: string
              description: Social media connection object
          interests:
            type: array
            items:
              type: string
          favoriteSnaps:
            type: array
            items:
              type: object
              properties:
                description:
                  type: string
                location:
                  type: string
                title:
                  type: string
                url:
                  type: string
          isIdentityVerified:
            type: boolean
          identities:
            type: array
            items:
              type: object
              properties:
                isPrimary:
                  type: boolean
                mediaType:
                  type: string
                idVerified:
                  type: boolean
                type:
                  type: string
                mediaPath:
                  type: string
          planDetails:
            type: object
            properties:
              couponDetails:
                type: string
              discount:
                type: number
              renewPolicy:
                type: string
              type:
                type: string
              priceUnit:
                type: string
              couponType:
                type: string
              price:
                type: string
              couponCode:
                type: string
              expireOn:
                type: string
                format: utc datetime
              name:
                type: string
              paidAmount:
                type: number
              purchaseDate:
                type: string
                format: utc datetime
              status:
                type: string
                enum:
                  - new
                  - renew
                  - expire
                  - trial
          billingAddress:
            type: object
            properties:
              country:
                type: string
              address:
                type: string
              city:
                type: string
              state:
                type: string
              zipcode:
                type: string
          billingDetails:
            type: array
            items:
              type: object
              properties:
                expiry:
                  type: string
                cvv:
                  type: string
                cardNumber:
                  type: string
                isPrimary:
                  type: boolean
                type:
                  type: string
                  enum:
                    - master
                    - visa
                cardType:
                  type: string
                  enum:
                    - credit
                    - debit
                nameOnCard:
                  type: string
          countryInterests:
            type: array
            items:
              type: string
          ratings:
            type: number
          isActive:
            type: boolean
