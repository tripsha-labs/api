components:
  parameters:
    createUser:
      in: body
      name: body
      description: Create user payload
      required: true
      schema:
        properties:
          userId:
            type: string
          email:
            type: string
          firstName:
            type: string
          lastName:
            type: string
    updateUser:
      in: body
      name: body
      description: Update user payload
      required: true
      schema:
        properties:
          firstName:
            type: string
          lastName:
            type: string
          userId:
            type: string
          dob:
            type: date
            format: 'YYYYMMDD'
          livesIn:
            type: string
          gender:
            type: string
            enum:
              - 'male'
              - 'female'
              - 'other'
          spokenLanguages:
            type: string
            description: 'List of languages user can speak separated by comma'
          bio:
            type: string
          isLookingForTravel:
            type: boolean
          avatarUrl:
            type: string
          connections:
            type: array
            items:
              type: string
          interests:
            type: array
            items:
              type: string
          bucketList:
            type: array
            items:
              type: string
          isActive:
            type: boolean
    checkUserExists:
      in: body
      name: body
      description: Check user exists payload
      required: true
      schema:
        properties:
          userId:
            type: string
