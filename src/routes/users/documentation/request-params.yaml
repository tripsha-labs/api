components:
  parameters:
    createUser:
      in: body
      name: body
      description: Create user payload
      required: true
      schema:
        properties:
          username:
            type: string
          email:
            type: string
          firstName:
            type: string
          lastName:
            type: string
    updateUser:
      in: body
      name: body
      description: Update user payload
      required: true
      schema:
        properties:
          firstName:
            type: string
          lastName:
            type: string
          dob:
            type: string
            format: 'date'
          currentCity:
            type: string
          gender:
            type: string
            enum:
              - 'male'
              - 'female'
              - 'other'
          spokenLanguages:
            type: array
            description: 'List of languages user can speak'
            items:
              type: object
              properties:
                name:
                  type: 'string'
                level:
                  type: 'string'
          bio:
            type: string
          isLookingForTravel:
            type: boolean
          avatarUrl:
            type: string
          socialConnections:
            type: array
            items:
              type: object
              properties:
                name:
                  type: string
                details:
                  type: string
              description: Social media connection object
          interests:
            type: array
            items:
              type: string
          countryInterests:
            type: array
            items:
              type: string
          isActive:
            type: boolean
