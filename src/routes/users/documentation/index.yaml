    post:
      description: Creates a user
      operationId: createUser
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/createUser'
      responses:
        '200':
          description: Create User response
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - result
                properties:
                  status:
                    type: string
                    default: 'success'
                  result:
                    type: string
                    default: User id
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonErrorFormat'
  /users/{userId}:
    get:
      description: Returns a user based on a user ID
      operationId: findUserById
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/pathUserId'
      responses:
        '200':
          description: User response
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - result
                properties:
                  status:
                    type: string
                    default: 'success'
                  result:
                    $ref: '#/components/schemas/UserModel'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonErrorFormat'
    put:
      description: Updates a single user based on the ID supplied and data
      operationId: updateUser
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/pathUserId'
        - $ref: '#/components/parameters/updateUser'

      responses:
        '204':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonSuccessFormat'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonErrorFormat'
    delete:
      description: Deletes a single user based on the ID supplied
      operationId: deleteUser
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/pathUserId'
      responses:
        '204':
          description: User deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonSuccessFormat'
        default:
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CommonErrorFormat'
