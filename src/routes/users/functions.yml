createUser:
  handler: src/routes/users/create.createUser
  events:
    - http:
        path: users
        method: post
        cors: true
        authorizer: aws_iam

getUser:
  handler: src/routes/users/get.getUser
  events:
    - http:
        path: users/{id}
        method: get
        cors: true
        authorizer: aws_iam

listUsers:
  handler: src/routes/users/list.listUsers
  events:
    - http:
        path: users
        method: get
        cors: true
        authorizer: aws_iam

updateUser:
  handler: src/routes/users/update.updateUser
  events:
    - http:
        path: users/{id}
        method: put
        cors: true
        authorizer: aws_iam

deleteUser:
  handler: src/routes/users/delete.deleteUser
  events:
    - http:
        path: users/{id}
        method: delete
        cors: true
        authorizer: aws_iam
