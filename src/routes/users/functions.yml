createUser:
  handler: src/routes/users/create.main
  events:
    - http:
        path: users
        method: post
        cors: true
        authorizer: aws_iam

getUser:
  handler: src/routes/users/get.main
  events:
    - http:
        path: users/{id}
        method: get
        cors: true
        authorizer: aws_iam

listUsers:
  handler: src/routes/users/list.main
  events:
    - http:
        path: users
        method: get
        cors: true
        authorizer: aws_iam

updateUser:
  handler: src/routes/users/update.main
  events:
    - http:
        path: users/{id}
        method: put
        cors: true
        authorizer: aws_iam

deleteUser:
  handler: src/routes/users/delete.main
  events:
    - http:
        path: users/{id}
        method: delete
        cors: true
        authorizer: aws_iam
