memberAction:
  handler: src/routes/members/action.memberAction
  events:
    - http:
        path: member/actions
        method: post
        cors: true
        authorizer: aws_iam

memberList:
  handler: src/routes/members/list.memberList
  events:
    - http:
        path: trips/{tripId}/members
        method: get
        cors: true
        authorizer: aws_iam
