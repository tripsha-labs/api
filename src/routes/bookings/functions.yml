createBooking:
  handler: src/routes/bookings/handler.createBooking
  events:
    - http:
        path: booking
        method: post
        cors: true
        authorizer: aws_iam
listBookings:
  handler: src/routes/bookings/handler.listBookings
  events:
    - http:
        path: bookings
        method: get
        cors: true
        authorizer: aws_iam

hostBookingsAction:
  handler: src/routes/bookings/handler.hostBookingsAction
  events:
    - http:
        path: bookings/{id}
        method: post
        cors: true
        authorizer: aws_iam

listGuestBookings:
  handler: src/routes/bookings/handler.listGuestBookings
  events:
    - http:
        path: bookings/guest
        method: get
        cors: true
        authorizer: aws_iam
listHostBookings:
  handler: src/routes/bookings/handler.listHostBookings
  events:
    - http:
        path: bookings/host
        method: get
        cors: true
        authorizer: aws_iam
updateBooking:
  handler: src/routes/bookings/handler.updateBooking
  events:
    - http:
        path: booking/{id}
        method: put
        cors: true
        authorizer: aws_iam
