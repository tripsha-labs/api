createBooking:
  handler: src/routes/bookings/handler.createBooking
  events:
    - http:
        path: bookings
        method: post
        cors: true
        authorizer: aws_iam
listBookings:
  handler: src/routes/bookings/handler.listBookings
  events:
    - http:
        path: bookings
        method: get
        cors: true
        authorizer: aws_iam

getBooking:
  handler: src/routes/bookings/handler.getBooking
  events:
    - http:
        path: booking/{id}
        method: get
        cors: true
        authorizer: aws_iam

bookingsAction:
  handler: src/routes/bookings/handler.bookingsAction
  events:
    - http:
        path: bookings/{id}/action
        method: post
        cors: true
        authorizer: aws_iam
doPartPayment:
  handler: src/routes/bookings/handler.doPartPayment
  events:
    - http:
        path: bookings/{id}/payment
        method: post
        cors: true
        authorizer: aws_iam

updateBooking:
  handler: src/routes/bookings/handler.updateBooking
  events:
    - http:
        path: booking/{id}
        method: put
        cors: true
        authorizer: aws_iam
