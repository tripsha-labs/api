PublicAPI:
  handler: src/routes/index.PublicAPI
  events:
    - http:
        path: public/trips/{id}
        method: GET
        cors: true
    - http:
        path: public/{id}
        method: GET
        cors: true
API:
  handler: src/routes/index.API
  events:
    - http:
        path: /
        method: ANY
        cors: true
        authorizer: aws_iam
    - http:
        path: /{proxy+}
        method: ANY
        cors: true
        authorizer: aws_iam
